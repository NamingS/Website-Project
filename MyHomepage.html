<html lang="kr">
<head>

<title>My Homepage</title>
<style>
    body, html {

        margin: 0;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

        color: #e0e0e0;
    }
    .header {
        height: 20%;
        display: flex;
